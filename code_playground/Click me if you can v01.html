<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Squash Runaway Text</title>
  <style>
    body {
      margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
      background:#222; color:white; font-family:sans-serif;
      overflow:hidden;
    }
    #text {
      position:absolute;
      padding:20px;
      background:#4056ff;
      border-radius:10px;
      cursor:pointer;
      transition: left 0.5s ease, top 0.5s ease;
    }

    /* Keyframes for squash-stretch-normal */
    @keyframes squashStretch {
      0%   { transform: scaleX(0.7) scaleY(1.3); }  /* squash (compressed) */
      50%  { transform: scaleX(1.3) scaleY(0.7); }  /* stretch (elongated) */
      100% { transform: scaleX(1) scaleY(1); }      /* back to normal */
    }

    .animate {
      animation: squashStretch 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="text">Catch me if you can!</div>
  <script>
    const text = document.getElementById("text");

    text.addEventListener("mouseover", () => {
      // Trigger squash-stretch animation
      text.classList.add("animate");

      // Move to random position
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 50);
      text.style.left = x + "px";
      text.style.top = y + "px";

      // Remove animation class after it finishes so it can replay next time
      setTimeout(() => {
        text.classList.remove("animate");
      }, 500); // matches animation duration
    });
  </script>
</body>
</html>
