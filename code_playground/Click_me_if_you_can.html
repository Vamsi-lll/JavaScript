<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click_me_if_you_can</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: 'Calibri';
            
        }
        button{
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            font-family: 'Calibri';
            font-weight: bold;
            top: 50%;
            left: 45%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline;">Click The Button</h1>
    <button id="btn">Click Me</button>


    <script>
        let btn=document.getElementById("btn")
        btn.addEventListener("mouseenter",()=>{
            btn.style.top=Math.floor(Math.random()*window.innerHeight)+"px";
            btn.style.left=Math.floor(Math.random()*window.innerWidth)+"px";
        })
    </script>
</body>
</html>
