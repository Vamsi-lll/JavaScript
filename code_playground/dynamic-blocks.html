<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      background-color: #0D1117;
    }
    .square {
      height: 20px;
      width: 20px;
      background-color: #243a5f;
      border: 1px solid #305e97;
      position: absolute;
      cursor: grab;
    }
    button {
      border: none;
      font-weight: 700;
      margin: 10px;
      padding: 5px 10px;
      background-color: #305e97;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="new">+</button>
  <div class="square" id="square"></div>

  <script>
    const add_new = document.getElementById("new");

    function makeDraggable(element) {
      let isGrabbing = false;

      element.addEventListener("mousedown", () => {
        isGrabbing = true;
        element.style.cursor = "grabbing";
      });

      document.addEventListener("mouseup", () => {
        isGrabbing = false;
        element.style.cursor = "grab";
      });

      document.addEventListener("mousemove", (e) => {
        if (isGrabbing) {
          element.style.top = e.clientY + "px";
          element.style.left = e.clientX + "px";
        }
      });
    }

    // Make the initial square draggable
    const initialSquare = document.getElementById("square");
    makeDraggable(initialSquare);

    // Add new draggable squares
    add_new.addEventListener("click", () => {
      const new_shape = document.createElement("span");
      new_shape.className = "square";
      document.body.appendChild(new_shape);
      makeDraggable(new_shape);
    });
  </script>
</body>
</html>
