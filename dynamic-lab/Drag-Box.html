<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            background-color: black;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .box{
            position: absolute;
            height: 50px;
            width: 50px;
            background-color: white;
            box-shadow: 0px 0px 10px white;
            border: 1px solid white;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <script>
        /* getting the box element in to the  js code */
        let box=document.getElementById("box")
        let isgrabbing=false

        /* adding the box the event listner if the mocuse clicked then chamge the cursor to the grabbing  */
        box.addEventListener("mousedown",()=>{
            box.style.cursor="grabbing"
            isgrabbing=true
            console.log(isgrabbing)
        })

        /* adding the box the event listner if the mocuse clicked then chamge the cursor to the grab  */
        box.addEventListener("mouseup",()=>{
            box.style.cursor="grab"
            isgrabbing=false
            console.log(isgrabbing)
        })

        
        document.addEventListener("mousemove",(e)=>{
            if(isgrabbing){
                console.log(isgrabbing)
                box.style.top=e.clientY+"px";/*setting the box position to the mouse position in the y axes  */
                box.style.left=e.clientX+"px";/*setting the box position to the mouse position in the y axes   */
            }
            else{
                console.log("yooo... drag it man")
            }
        })
    </script>
</body>
</html>
